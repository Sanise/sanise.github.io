<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  {% include head.html %}
</head>

<body>
  {% include navbar.html %}
  
  <main>
    <!-- Showcase Section -->
    {% include showcase.html %}
    
    <!-- About Section -->
    {% include about.html %}
    
    <!-- Contact Section -->
    {% include contact.html %}
    
    <!-- Footer Section -->
    {% include footer.html %}
  </main>

  <!-- JavaScript pour activer le menu de navigation lors du scroll -->
  <script>
    var navItems = document.getElementsByClassName('navbar-item');
    var heroes = document.getElementsByClassName('hero');
    const viewOffset = 200;

    window.addEventListener("scroll", function (event) {
      var scroll = this.scrollY;

      // DÃ©sactiver toutes les classes actives
      for (var i = 0; i < navItems.length; i++) {
        navItems[i].classList.remove('is-active');
      }

      // Activer la bonne section en fonction du scroll
      for (var i = 0; i < heroes.length; i++) {
        var sectionTop = heroes[i].offsetTop - viewOffset;
        var sectionBottom = heroes[i].offsetTop + heroes[i].offsetHeight - viewOffset;

        if (scroll >= sectionTop && scroll < sectionBottom) {
          navItems[i + 1].classList.add('is-active');
        }
      }
    });
  </script>
</body>
</html>
